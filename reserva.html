<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de viagens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">


    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Bem vindo ao site de Reserva de Viagens</h1>
    <h3>Preencha corretamente os dados do formulário</h3>
    <form action="" method="get" target="_blank">
        <fieldset>
            <legend>Dados pessoais:</legend>
            <label>Nome</label><br>
            <input type="text" name="nome"><br>
            <label>Email</label><br>
            <input type="email" name="email" required><br>
        </fieldset>
        <br>
        <fieldset>
            <legend>Selecione os Serviços Desejados:</legend>
            <label>
                <input type="checkbox" name="compraPassagens" value="Compra de Passagens">Compra de Passagens
            </label>
            <br>
            <label>
                <input type="checkbox" name="reservaHospedagem" value="Reserva de Hospedagem">Reserva de Hospedagem
            </label>
            <br>
            <label>
                <input type="checkbox" name="aluguelVeiculos" value="Aluguel de veiculos">Aluguel de Veículos
            </label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Selecione a Forma de Pagamento:</legend>
            <label>
                <input type="radio" name="formaPagamento" value="Cartao de Credito" checked>Cartão de Crédito
                <br>
                <input type="radio" name="formaPagamento" value="Boleto">Boleto
                <br>
                <input type="radio" name="formaPagamento" value="PIX">PIX
            </label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Escolha o Prazo para Pagamento:</legend>
            <select name="prazoPagamento">
                <option value="À Vista">À vista</option>
                <option value="5x sem juros">5x Sem Juros</option>
                <option value="10x com juros">10x Com Juros</option>
            </select>
        </fieldset>
        <br>
        <label>Comentário</label><br>
        <textarea rows="5"></textarea><br>
        <br>
        <input type="submit">
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>

</html>
